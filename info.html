<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            margin-top: 0;
        }

        .container p {
            margin: 10px 0;
        }

        .container p span {
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Information & Data</h1>
        <p>IP: <span id="ip">Loading...</span></p>
        <p>City: <span id="city">Loading...</span></p>
        <p>Region: <span id="region">Loading...</span></p>
        <p>Country: <span id="country">Loading...</span></p>
        <p>Location: <span id="location">Loading...</span></p>
        <p>Organization: <span id="org">Loading...</span></p>
        <p>Postal Code: <span id="postal">Loading...</span></p>
        <p>Timezone: <span id="timezone">Loading...</span></p>
        <p>Time: <span id="time">Loading...</span></p>
        <p>Date: <span id="date">Loading...</span></p>
        <footer>
            &copy; 2024 <a href="https://www.facebook.com/profile.php?id=61562173151589">Kenneth Calibo</a>. All rights reserved.
        </footer>
    </div>

    <script>
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?60117f9430a2b5');
                const data = await response.json();

                document.getElementById('ip').textContent = data.ip;
                document.getElementById('city').textContent = data.city;
                document.getElementById('region').textContent = data.region;
                document.getElementById('country').textContent = data.country;
                document.getElementById('location').textContent = data.loc;
                document.getElementById('org').textContent = data.org;
                document.getElementById('postal').textContent = data.postal;
                document.getElementById('timezone').textContent = data.timezone;
            } catch (error) {
                console.error('Error fetching IP info:', error);
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
            document.getElementById('date').textContent = now.toLocaleDateString();
        }

        fetchIPInfo();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
